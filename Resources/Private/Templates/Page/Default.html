<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<html>
<head>
	<f:section name="metadata">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</f:section>
	<f:section name="stylesheets">
		<link rel="stylesheet" href="{f:uri.resource(path: '3.1/css/bootstrap.min.css', package: 'TYPO3.Twitter.Bootstrap')}" media="all" />
		<link rel="stylesheet" href="{f:uri.resource(path: '3.1/css/bootstrap-theme.min.css', package: 'TYPO3.Twitter.Bootstrap')}" media="all" />
		<link rel="stylesheet" href="{f:uri.resource(path: 'Styles/SimpleSite.css', package: 'MarcoBresch.SimpleSite')}" media="all" />
	</f:section>
	<f:section name="headScripts">
		<!-- Put your scripts inclusions for the head here, they will be included in your website by TypoScript -->
	</f:section>
</head>
<body>
<f:section name="body">
	<div class="top-navigation-wrap navbar-fixed-top">
		{parts.menu -> f:format.raw()}
	</div>

	<f:if condition="{landingPage}">
		<div class="img-responsive main-header{f:if(condition: imageUri, then: ' image" style="background-image: url({imageUri});')}"{f:if(condition: imageTitleText, then: ' title="{imageTitleText}"')}>
		<div class="container">
			{content.teaser -> f:format.raw()}
		</div>
		</div>
	</f:if>

	<div class="container">
		{content.main -> f:format.raw()}
	</div>
</f:section>
<f:section name="bodyScripts">
	<script src="{f:uri.resource(path: 'Libraries/jQuery/jquery-2.0.2.min.js', package: 'TYPO3.Twitter.Bootstrap')}"></script>
	<script src="{f:uri.resource(path: '3.1/js/bootstrap.min.js', package: 'TYPO3.Twitter.Bootstrap')}"></script>
	<script src="{f:uri.resource(path: 'JavaScript/scrollstart.js', package: 'TYPO3.NeosDemoTypo3Org')}"></script>
	<script src="{f:uri.resource(path: 'JavaScript/main.js', package: 'TYPO3.NeosDemoTypo3Org')}"></script>
</f:section>
</body>
</html>
