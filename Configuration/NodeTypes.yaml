# If you need more than just the "main" content area you can
# uncomment the snippet below. It will add a "sidebar" area
# to your pages. You can add as many areas as you like, still
# only those that are rendered in your TypoScript and Template
# are visible on your page.
---
#'TYPO3.Neos.NodeTypes:Page':
#  childNodes:
#    sidebar:
#      type: 'TYPO3.Neos:ContentCollection'
'TYPO3.Neos.NodeTypes:Page':
  childNodes:
    'teaser':
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'TYPO3.Neos.NodeTypes:Headline': TRUE
          'TYPO3.Neos.NodeTypes:Text': TRUE
          'TYPO3.Neos.NodeTypes:Image': TRUE
  ui:
    inspector:
      groups:
        image:
          label: 'Image'
          position: 200
  properties:
    'layout':
      ui:
        inspector:
          group: 'layout'
          editorOptions:
            values:
              'default':
                label: 'Default'
              'landingPage':
                label: 'Landing page'
    'subpageLayout':
      ui:
        inspector:
          group: 'layout'
          editorOptions:
            values:
              'default':
                label: 'Default'
              'landingPage':
                label: 'Landing page'
    'image':
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 50
          editorOptions:
            crop:
              aspectRatio:
                locked:
                  width: 2
                  height: 1
    'imageTitleText':
      type: string
      ui:
        label: 'Title text'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 100
